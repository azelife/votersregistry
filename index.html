<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* Basic CSS reset */
        body, div, h1, p, iframe {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        
        /* Container holding the logos and the form */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Logo styling */
        .logo {
            width: 120px; /* Size of the logos */
            height: auto;
            margin: 0 10px 20px; /* Space between the logos and bottom margin */
        }

        /* Responsive iframe styling */
        .responsive-iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 75%;
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300%;
            border: 0;
        }

        /* Instruction text */
        .instruction {
            margin-bottom: 20px;
        }
    </style>
</head>
